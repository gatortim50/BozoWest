<div class='container'>
    <div>
        You are known as: <span ng-bind="socket.nickName"></span>.
        <br/>

        <div class='row'>
            <div class='col-md-9'>
        <textarea style='width: 100%; height: 200px'
                  ng-disable='true' ng-model='socket.messageLog'></textarea>
            </div>
        </div>
        <div class='row'>
            &nbsp;
        </div>
        <div class='row'>
            <div class='col-md-8'>
                <form role='form' novalidate name='form'>
                    <div class='form-group'>
                        <input type='text' style='width: 80%'
                               required
                               ng-max='50'
                               ng-model='socket.message'
                               focus>
                        <button class='btn btn-sm btn-primary'
                                ng-enable='form.$valid'
                                ng-click="socket.sendMessage(socket.message)">Send!
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
