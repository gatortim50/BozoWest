<form ng-submit="login.submit()" class="form-signin" name="register" novalidate>

  <h1 class="form-signin-heading text-muted">Login</h1>
  <input name="email" ng-model="login.email" type="email" class="form-control" placeholder="Email address" required>

  <p class="help-block" ng-show="register.email.$dirty && register.email.$invalid">Please enter a proper email.</p>

  <input name="password" ng-model="login.password" type="password" class="form-control" placeholder="Password" required>

  <button ng-disabled="register.$invalid" class="btn btn-lg btn-primary btn-block" type="submit">
    Login
  </button>
  <br/>

  <a class="text-muted pull-right" ui-sref="register">Register</a>

  <button ng-click="login.authenticate('google')" class="btn btn-lg btn-default btn-block" type="button">Google</button>

</form>
